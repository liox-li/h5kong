<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登陆</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/login.css" />
		
		<script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
		<script src="js/http-service.js" type="text/javascript"></script>
		<!--[if lt IE 9]>
	      <script src="js/html5shiv.js"></script>
	      <script src="js/respond.js"></script>
	    <![endif]-->

	</head>
	<body>
		<div class="login">
			<h1><img src="images/sR-logo.png"/></h1>
			<!--form-->
			<form action="#" method="post">
				<p><i class="iconfont">&#xe601;</i><input type="text" id="username" placeholder="用户名"/></p>
				<p><i class="iconfont">&#xe61e;</i><input type="text" id="psw" placeholder="密码" /></p>
				<p> <a href="javascript:void(0);" class="loginBtn btn">登录</a></p>
				<p> <a href="/register.html" class="regBtn btn">注册</a></p>
			</form>
			<!--other-->
			<div class="other">
				<p>—————<span>第三方账号登录</span>—————</p>
				<p><i class="iconfont">&#xe607;</i><i class="iconfont">&#xf00bc;</i><i class="iconfont">&#xe66f;</i></p>
			</div>
		</div>
	</body>
	<script>
		(function (doc, win) {
		  var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function () {
			  var clientWidth = docEl.clientWidth;
			  if (!clientWidth) return;
			  docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
			};
	
		  if (!doc.addEventListener) return;
		  win.addEventListener(resizeEvt, recalc, false);
		  doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
		
		$(".loginBtn").on("click",function(){
			var usr = jQuery.trim($("#username").val());
			var psw = jQuery.trim($("#psw").val());
			console.log($("#username").val());
			console.log($("#psw").val());
			if(usr == ""){
				HttpService.tips("用户名不能为空！", 70, 1);	
				return false;
			}
			if(psw == ""){
				HttpService.tips("密码不能为空！", 70, 1);	
				return false;
			}
			var data = {}; //设置数据，通用的数据在底层接口做了
			data["loginName"] = usr || '';
			data["password"]  = psw || '';
			var option ={};
			option.success = function(res){
		        var result = res.result;
		        window.location.href = "memenber.html";
		    };
			HttpService.call('/login.action',data,option);
			
		});
	</script>
</html>
